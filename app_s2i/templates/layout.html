<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="DevOps Loft Community">
  <meta name="author" content="DevOps Loft Community">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145932209-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-145932209-1');
  </script>


  {% include 'includes/_favicon.html' %}

  <title>DevOps Loft</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">


  <!-- For autodismissing confirmation alert after subscription-->
  <script>
    setTimeout(function() {
      var alert = document.querySelector('.alert')
      if (alert) {
        alert.remove();
      }
    }, 2000);
  </script>
</head>

<body>
  {% include 'includes/_navbar.html' %}
  {% include 'includes/_jumbotron.html' %}
  <div class="container ">
    {% include 'includes/_messages.html' %}
    {% block body %} {% endblock %}

    {% include 'includes/_footer.html'%}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <!-- Default Statcounter code for Devopsloft  -->
  <script type="text/javascript">
    var sc_project = "{{ config['project'] }}";
    var sc_invisible = 0;
    var sc_security = "{{ config['security'] }}";
    var scJsHost = "https://";
    document.write("<sc" + "ript type='text/javascript' src='" +
      scJsHost +
      "statcounter.com/counter/counter.js'></" + "script>");
  </script>
  <noscript>
    <div class="statcounter"><a title="Web Analytics" href="https://statcounter.com/" target="_blank"><img class="statcounter" src="https://c.statcounter.com/{{ config['project'] }}/0/{{ config['security'] }}/0/" alt="Web Analytics"></a></div>
  </noscript>
  <!-- End of Statcounter Code -->
  <a href="https://statcounter.com/p{{ config['project'] }}/?guest=1">{{ config['ENVIRONMENT'] }}
    Stats</a>
</body>

</html>
